<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My List</title>
</head>

<body>
    <h1 style="margin-top: 40px;text-align: center;">Advanced To-do List</h1>
    <div id="div-input">
        <input id="input" placeholder="Enter a task">
        <button id="btn-edit" onclick="EndEdit()">Save</button>
        <button id="btn-add" onclick="AddTask()">Add</button>
        <select id="select-task" onchange="RenderTasks()">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
    </div>
    <div id="div-tasks">
        <ul id="ul-tasks">
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
